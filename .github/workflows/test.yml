name: Performance Test

on:
  push:
    branches:
      - master

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.hosts.outputs.list }}
    steps:
      - name: Build hosts matrix from HOSTS var
        id: hosts
        env:
          HOSTS: ${{ vars.HOSTS }}
        run: |
          trimmed=$(echo "$HOSTS" | sed 's/^[ \t]*//; s/[ \t]*$//')
          json=$(echo "$trimmed" | sed 's/[ \t]*,[ \t]*/","/g')
          echo "list=[\"$json\"]" >> "$GITHUB_OUTPUT"

  ansible:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        host: ${{ fromJson(needs.build-matrix.outputs.hosts) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Install SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -H "${{ matrix.host }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Run Ansible playbook on host
        env:
          SSH_USER: ${{ vars.SSH_USER }}
        run: |
          ansible --version
          ansible-playbook -vvvv -i "${{ matrix.host }}," -u "$SSH_USER" --private-key "$HOME/.ssh/deploy_key" playbook.yml
